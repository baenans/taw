{% extends 'user_base.htm'%}
  {% block user_content %}
<h3 style="margin-top:0px; margin-bottom:40px">Área de Usuario</h3>
<form class="form-horizontal" role="form">
  <div class="form-group">
    <label for="inputEmail3" class="col-sm-2 control-label">Nombre</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="inputEmail3" placeholder="Francisco">
    </div>
  </div>
  <div class="form-group">
    <label for="inputPassword3" class="col-sm-2 control-label">Apellidos</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="inputPassword3" placeholder="Dummy Model">
    </div>
  </div>
  <div class="form-group">
    <label for="inputPassword3" class="col-sm-2 control-label">NUSS.</label>
    <div class="col-sm-10">
      <p class="form-control-static">1234 56789 O</p>
    </div>
  </div>
  <div class="form-group">
    <label for="inputPassword3" class="col-sm-2 control-label">Dirección</label>
    <div class="col-sm-10">
      <textarea class="form-control" rows="2" placeholder="Blvd. Louis Pasteur, 35"></textarea>
    </div>
  </div>
  <div class="form-group">
    <label for="inputPassword3" class="col-sm-2 control-label">CP.</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="inputEmail3" placeholder="29027">
    </div>
  </div>
  <div class="form-group">
    <label for="inputPassword3" class="col-sm-2 control-label">Población</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="inputEmail3" placeholder="Málaga">
    </div>
  </div>
  <div class="form-group">
    <label for="inputPassword3" class="col-sm-2 control-label">Provincia</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="inputEmail3" placeholder="Málaga">
    </div>
  </div>
  <div class="form-group">
    <label for="inputPassword3" class="col-sm-2 control-label">Email</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="inputEmail3" placeholder="me@example.com">
    </div>
  </div>
  <div class="form-group">
    <label for="inputPassword3" class="col-sm-2 control-label">Tlf</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="inputEmail3" placeholder="666666666">
    </div>
  </div>
  <div class="form-group">
    <label for="inputPassword3" class="col-sm-2 control-label">Tipo Sanguíneo</label>
    <div class="col-sm-10">
      <p class="form-control-static">A+</p>
    </div>
  </div>
  <div class="form-group">
    <label for="inputPassword3" class="col-sm-2 control-label">Alergias</label>
    <div class="col-sm-10">
      <p class="form-control-static">Gatos<br>Ácaros<br>Polen</p>
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="button" class="btn btn-default">Guardar</button>
    </div>
  </div>
</form>


  {% endblock %}
